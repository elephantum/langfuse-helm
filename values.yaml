# Default values for langfuse.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""

nodeEnv: production

database:
  type: postgresql
  user: postgres
  password: postgres
  host: db
  port: 5432
  name: postgres

shadowDatabase: {}
  # type: postgresql
  # user: postgres
  # password: postgres
  # host: db
  # port: 5432
  # name: postgres

host: langfuse

# If empty, defaults to "https://${host}/"
nextauthUrl: ""
nextauthSecret: mysecret
nextPublicSignUpDisabled: false

salt: ""
telemetryEnabled: true
enableExperimentalFeatures: false

image:
  repository: ghcr.io/langfuse/langfuse
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.8.0"

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: langfuse
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

httproute:
  enabled: false
  host: langfuse
  gatewayName: ""

replicaCount: 1

resources:
  limits:
    cpu: 100m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
